<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Rummy Leaderboard</h1>
  <h2>Welcome to my Meteor.js Leaderboard Application. <br> This application saves and registers players points and info in a database specific to each logged in user.<br></h2>
<div class="container">
  {{> loginButtons align="right"}}
  {{> templateUsers}}
  {{> leaderboard}}
  {{> addPlayerForm}}
</div>
</body>

<template name="leaderboard">
<ul>
  {{#each player}}
  <div class="card">
  <li class='player {{selectedClass}}'>{{name}}: {{score}}</li>
</div>
  {{/each}}
  <li> <div class="button raised green" id="increment">
      <div class="center" fit>Give 5 points</div>
    </div>
    <div class="button raised purple" id="decrement">
        <div class="center" fit>Lose 5 points</div>
      </div>
      <div class="button raised red" id="remove">
          <div class="center" fit>Remove player</div>
        </div>
  </li>
  {{#if showSelectedPlayer}}
  <li>Selected Player: {{showSelectedPlayer.name}}</li>
  {{/if}}
</ul>
</template>

<template name="addPlayerForm">
  {{#if currentUser}}
  <form>
    <input type="text" id="playerName">

    <input class="button raised indigo" type="submit" value="Add Player">
  </form>
  {{/if}}
</template>

<template name="templateUsers">
  {{#unless currentUser}}
<li class="player">Anastasia: 75</li>
<li class="player">Fred: 65</li>
<li class="player">Aunt May: 50</li>
<li class="player">Jonathan: 45</li>
<li class="player">Matt: 25</li>
<li class="player">Samantha: 10</li>
<form>
  <input size="28" type="text" placeholder="Must sign in to change leaderboard!" id="playerName">

  <input class="button raised indigo" type="submit" value="Add Player" onclick="return confirm('You must log in to update Leaderboard')">
</form>

  {{/unless}}
</template>
